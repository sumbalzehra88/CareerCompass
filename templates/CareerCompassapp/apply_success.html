{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Submitted â€“ {{ title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #E0F7FA, #B2EBF2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0077b6;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      margin-bottom: 25px;
    }
    a {
      display: inline-block;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      color: white;
      padding: 12px 25px;
      border-radius: 40px;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,180,216,0.3);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1> Application Submitted!</h1>
    <p>Thank you, {{ name }}. Your application for <strong>{{ title }}</strong> has been successfully sent.</p>
    <a href="#" onclick="window.close(); return false;">Close Window</a>
  </div>
</body>
</html>
